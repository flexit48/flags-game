
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Over</title>
  <link rel="stylesheet" href="./public/styles/main.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body class="background container d-flex justify-content-center">
  <div class=" d-flex align-items-center justify-content-center">
    <div class="jumbotron p-5">
    <h2>Game Over</h2>
    <p class="lead">Your Score: <span id="endscore"></span> </p>
    <hr class="my-4">
    <p class="lead d-flex justify-content-center">
    <a class="btn btn-primary  px-4 py-2" href="./index.html" role="button">Home</a>
    </p>
  </div>
</div>
  





<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>

// Parse the query parameter to get the score
const queryString = window.location.search;
const urlParams = new URLSearchParams(queryString);
const score = urlParams.get('score');

// Use the score as needed, for example:
$("#endscore").html(score);

</script>
</body>
</html>
